{% load socialaccount %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Django</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me">About Me</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <!-- 왼쪽(left) 여백(margin)을 최대한 확보 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                        id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/accounts/logout/">Log out</a>
                    </div>
                {% else %}
                    <!-- trigger modal -->
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">
                        log in
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Modal - login 페이지 -->
<div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">
                    <i class="fa-solid fa-right-to-bracket" style="color: #a9c8fe;"></i>
                    &nbsp; Log in
                </h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <a role="button" class="btn btn-outline-primary btn-block btn-sm" href="{% provider_login_url 'google' %}">
                            <i class="fa-brands fa-square-google-plus" style="color: #ee2f2f;"></i>
                            &nbsp Log in with Google
                        </a>
                        
                        <a role="button" class="btn btn-outline-primary btn-block btn-sm" href="/accounts/login">
                            <i class="fa-regular fa-envelope" style="color: #48026e;"></i>
                            &nbsp Log in with Username
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a role="button" class="btn btn-outline-primary btn-block btn-sm" href="/accounts/signup">
                            <i class="fa-regular fa-envelope" style="color: #48026e;"></i>
                            &nbsp Sign Up with Username
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
